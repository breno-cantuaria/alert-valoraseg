<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            background: red;
            border-radius: 50%;
            padding: 16px;
            box-shadow: inset 2px 2px 5px 2px #ff4444, inset -2px -2px 5px 2px #b81f00;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px 2px #ff4444, 1px 1px 2px 2px #910000;
        }

        button {
            padding: 8px;
            height: 128px;
            width: 128px;
            border-radius: 50%;
            background: red;
            outline: none;
            border: none;
            box-shadow: inset 2px 2px 15px 2px #910000;
        }

        button:active {
            box-shadow: inset 0px 0px 15px 2px #000000;
        }

        button:active .content {
            box-shadow: inset 0px 0px 5px 2px rgb(78, 0, 0), 0px 0px 5px 2px rgb(78, 0, 0);
        }
    </style>
</head>

<body>

    <header>

    </header>

    <main>
        <div class="button-container">
            <button onclick="onPanik()">
                <div class="content">
                    PANIK
                </div>
            </button>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function onSuccess(position) {
            const { latitude, longitude } = position.coords
            const message = `user in \{latitude: ${latitude}, longitude: ${longitude}\}`
            socket.emit('panik', message)
            alert('DONT-PANIK: já notificamos a ajuda')
        }

        function onError() {
            alert('Precisamos da sua localização para te ajudar')
            window.location.reload()
        }

        function onPanik() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError)
        }
    </script>
</body>

</html>
